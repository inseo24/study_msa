server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: lb://FIRST-SERVICE
          predicates:
            - Path=/first-service/hello
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/first-service/(?<segment>.*), /$\{segment}
        - id: first-service
          uri: lb://FIRST-SERVICE
          predicates:
            - Path=/first-service/post
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/first-service/(?<segment>.*), /$\{segment}
        - id: first-service
          uri: lb://FIRST-SERVICE
          predicates:
            - Path=/first-service/**
#            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/first-service/(?<segment>.*), /$\{segment}

# http://172.16.20.92:8000/first-service/hello -> [GET] gateway 통해서 first-service 로 연결됨
# http://172.16.20.92:8000/first-service/post -> [POST] 동문
# http://172.16.20.92:8000/first-service/** -> [GET] 만 되야 함, 위처럼 주석 처리하면 모든 method 허용됨
